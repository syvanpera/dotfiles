# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
# [╭╴](238)[](bold white) \
# $all[╰─](238)$character"""
# format = """\
# [╭╴](bold cyan)[ ](bold cyan) \
# $jobs$username@$hostname$directory$git_branch$git_status$line_break[╰─](bold cyan)$character"""
format = """\
[╭╴](bold cyan)[ ](bold cyan) \
$jobs$username@$hostname$directory$git_branch$git_status$nix_shell$line_break[╰─](bold cyan)$character"""

# Change the default prompt characters
[character]
success_symbol = "[󰁔 ](bold cyan)"
error_symbol = "[󰁔 ](bold cyan)"
# error_symbol = "[](bold cyan)"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[](bold white)'  # removed space between distro and rest for pwsh
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false  # disable in powershell
show_always = true

[hostname]
format = "[$hostname]($style) "
style = "bold dimmed green"
trim_at = "-"
ssh_only = false
disabled = false

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = " "
read_only_style = "197"
read_only = "  "
format = "in [$path]($style)[$read_only]($read_only_style) "

[jobs]
symbol = '󰑮'
style = 'bold red'

[git_branch]
disabled = false
# symbol = " "
symbol = " "
format = "on [$symbol$branch]($style) "
truncation_length = 20
truncation_symbol = "…/"
style = "bold green"

[git_status]
disabled = true
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 "
deleted = " "

[terraform]
format = "via [ terraform $version]($style) 壟 [$workspace]($style) "

[vagrant]
format = "via [ vagrant $version]($style) "

[docker_context]
format = "via [ $context](bold blue) "

[helm]
format = "via [ $version](bold purple) "

[python]
symbol = " "
python_binary = "python3"

[nodejs]
format = "via [ $version](bold green) "
disabled = true

[ruby]
format = "via [ $version]($style) "

[kubernetes]
format = 'on [ $context\($namespace\)](bold purple) '
disabled = true

[kubernetes.context_aliases]
"clcreative-k8s-staging" = "cl-k8s-staging"
"clcreative-k8s-production" = "cl-k8s-prod"

[golang]
symbol = " "
disabled = true

[nix_shell]
# symbol = ' '
symbol = '❄️  '
disabled = false
