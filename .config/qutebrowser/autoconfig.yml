# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',1': tab-focus 1
        ',2': tab-focus 2
        ',3': tab-focus 3
        ',4': tab-focus 4
        ',5': tab-focus 5
        ',6': tab-focus 6
        ',7': tab-focus 7
        ',8': tab-focus 8
        ',9': tab-focus 9
        ',p': spawn --userscript qute-bw
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  colors.completion.item.selected.bg:
    global: '#51afef'
  colors.completion.item.selected.border.bottom:
    global: '#51afef'
  colors.completion.item.selected.border.top:
    global: '#51afef'
  colors.messages.warning.bg:
    global: '#cc6666'
  colors.messages.warning.border:
    global: '#d47300'
  colors.tabs.bar.bg:
    global: '#1d1f21'
  colors.tabs.even.bg:
    global: '#1d1f21'
  colors.tabs.even.fg:
    global: white
  colors.tabs.odd.bg:
    global: '#1d1f21'
  colors.tabs.odd.fg:
    global: white
  colors.tabs.pinned.selected.odd.bg:
    global: black
  colors.tabs.pinned.selected.odd.fg:
    global: white
  colors.tabs.selected.even.bg:
    global: '#51afef'
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: '#51afef'
  content.autoplay:
    global: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.location.directory:
    global: /home/tuomo/Downloads
  fonts.default_family:
    global: JetBrains Mono
  statusbar.hide:
    global: false
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: middle
  tabs.padding:
    global:
      bottom: 2
      left: 5
      right: 5
      top: 2
  tabs.pinned.frozen:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: always
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      g: https://www.google.com/search?q={}
      y: https://www.youtube.com/results?search_query={}
