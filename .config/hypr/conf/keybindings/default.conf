# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# ----------------------------------------------------- 

# SUPER KEY
$mainMod = ALT
$super = SUPER

# bind = $mainMod, space, exec, ~/dotfiles/.config/rofi/launchers/type-6/launcher.sh
bind = $mainMod, space, exec, rofi -show drun

# Applications
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, RETURN, exec, kitty -e tmux new-session -A -s 'default'
bind = $super, r, exec, kitty --class=filemanager-floating -e yazi
bind = $mainMod SHIFT, c, exec, ~/dotfiles/scripts/cliphist.sh
bind = $mainMod SHIFT, s, exec, ~/dotfiles/.config/rofi/scripts/rofi-sound-picker
bind = $mainMod SHIFT, n, exec, swaync-client -t -sw
bind = $mainMod, 0, exec, wlogout

# Windows
bind = $mainMod, Q, killactive
bind = $super, t, togglegroup
# bind = $super, t, hy3:changegroup, toggletab
bind = $super, f, togglefloating
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, b
bind = $super SHIFT, f, fullscreen
bind = $super SHIFT, h, moveintogroup, l
bind = $super SHIFT, l, moveintogroup, r
bind = $super SHIFT, k, moveintogroup, u
bind = $super SHIFT, j, moveintogroup, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# bind = $mainMod, h, hy3:movefocus, l
# bind = $mainMod, l, hy3:movefocus, r
# bind = $mainMod, k, hy3:movefocus, u
# bind = $mainMod, j, hy3:movefocus, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
bind = $super, space, togglesplit
bind = $super SHIFT, l, resizeactive, 10 0
bind = $super SHIFT, h, resizeactive, -10 0
bind = $super SHIFT, k, resizeactive, 0 -10
bind = $super SHIFT, j, resizeactive, 0 10
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

