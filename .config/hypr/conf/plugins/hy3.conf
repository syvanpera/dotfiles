# ----------------------------------------------------- 
# Hy3 Plugin
# https://github.com/outfoxxed/hy3?tab=readme-ov-file#config-fields
# -----------------------------------------------------
plugin {
    hy3 {
        tabs {
            height = 20
            text_center = true
            text_font = "CaskaydiaCove Nerd Font"
            text_height = 10
            col.active = $color11
            col.text.active = rgb(ffffff)
            col.inactive = $color8
            col.text.inactive = rgb(000000)
        }
        autotile {
            enable = true
        }
    }
}
