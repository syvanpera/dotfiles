env:
  TERM: xterm-256color

# Font configuration
font:
  size: 6.5
  # Suitable for Ubuntu mono
  # size: 7.5
  # size: 10

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
background_opacity: 0.9

key_bindings:
  - { key: C,   mods: Alt,           action: Copy           }
  - { key: V,   mods: Alt,           action: Paste          }
  - { key: K,   mods: Super,         action: ScrollPageUp   }
  - { key: J,   mods: Super,         action: ScrollPageDown }

