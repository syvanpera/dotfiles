env:
  TERM: xterm-256color

# Font configuration
font:
  size: 9
  # Suitable for Ubuntu mono
  # size: 7.5
  # size: 10

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
background_opacity: 0.92

window:
  padding:
    x: 0
    y: 0

key_bindings:
  - { key: C,   mods: Alt,           action: Copy           }
  - { key: V,   mods: Alt,           action: Paste          }
  - { key: K,   mods: Super,         action: ScrollPageUp   }
  - { key: J,   mods: Super,         action: ScrollPageDown }

# Colors (Custom)
colors:
  # Default colors
  primary:
    # background: '0x0d1117'
    background: '0x0C131F'
    # background: '0x000000'
    # background: '0x15232d'
    foreground: '0xdbe2ef'

  # Normal colors
  normal:
    black:   '0x0c131f'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

